<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Inscrição em Etapas</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
<div class="form-container">
  <h2>Formulário de Inscrição</h2>

  <form id="inscricaoForm">
    <!-- Etapa 1: Dados Pessoais -->
    <div class="step active" id="step1">
      <h3>Etapa 1: Dados Pessoais</h3>
      <label>Nome Completo:</label>
      <input type="text" name="nome" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Telefone:</label>
      <input type="tel" name="telefone" required />
    </div>

    <!-- Etapa 2: Endereço -->
    <div class="step" id="step2">
      <h3>Etapa 2: Endereço</h3>
      <label>CEP:</label>
      <input type="text" name="cep" required />

      <label>Rua:</label>
      <input type="text" name="rua" required />

      <label>Número:</label>
      <input type="text" name="numero" required />

      <label>Cidade:</label>
      <input type="text" name="cidade" required />
    </div>

    <!-- Etapa 3: Confirmação -->
    <div class="step" id="step3">
      <h3>Etapa 3: Confirmação</h3>
      <p>Confira seus dados antes de enviar:</p>
      <div class="confirm-data" id="confirmData"></div>
    </div>

    <!-- Botões de navegação -->
    <div class="buttons">
      <button type="button" id="prevBtn" onclick="changeStep(-1)">Voltar</button>
      <button type="button" id="nextBtn" onclick="changeStep(1)">Próximo</button>
    </div>
  </form>
</div>
</body>
</html>
